<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Averages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">â† Back to Home</a>
        <h1>Class Averages</h1>

        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Average Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.average }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" style="text-align:center;">No students added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
